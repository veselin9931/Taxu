<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <link href="//fonts.googleapis.com/css?family=Open+Sans:600&subset=latin" type="text/css" rel="stylesheet">
  <link href="https://www.alfacoins.com/sites/all/modules/merchant/css/merchant.button.css" rel="stylesheet">
  <script type="text/javascript" src="https://www.alfacoins.com/sites/all/modules/merchant/js/btn-svg.js"></script>

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
integrity="sha512xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/> -->

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />


  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEvlXdM4joG4bNVT5l-tJSk9lUSGhxMNw&libraries=places,geometry" async>
  </script>


</head>

<body>
  <main>
    <app-root>
      <style type="text/css">
        #pre-bootstrap {
          background-color: #949494;
          bottom: 0px;
          left: 0px;
          position: fixed;
          right: 0px;
          top: 0px;
          z-index: 999999;
        }

          #pre-bootstrap div.messaging {
            color: #ffffff;
            font-family: monospace;
            left: 0px;
            margin-top: -37px;
            position: absolute;
            right: 0px;
            text-align: center;
            top: 50%;
          }

          #pre-bootstrap h1 {
            font-size: 26px;
            line-height: 35px;
            margin: 0px 0px 20px 0px;
          }

          #pre-bootstrap p {
            font-size: 18px;
            line-height: 14px;
            margin: 0px 0px 0px 0px;
          }
      </style>

      <div id="pre-bootstrap">
        <div class="messaging">
          <h1>
           Loading...
          </h1>

          <p>
            Please wait!
          </p>

        </div>
      </div>
    </app-root>
</main>

</body>

</html>
