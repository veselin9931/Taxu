<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>
            <ion-label>TaxiMi</ion-label>
        </ion-title>

        <ion-buttons slot="end">
            <ion-icon id="toolbarIcon" name="language-outline"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding class="background">
    <div class="row mt-2">
        <div class="col">
        </div>
    </div>
    
    <ion-content padding (change)="upload()">
        <div class="col text-center">
            <ion-text class="centered" color="dark">
                <h3 class="text">Become a driver</h3>

                <hr />
                <h5 class="text mb-3">Please upload the following documents:</h5>
            </ion-text>
        </div>
        
        <div class="input-group">
            <div class="input-group mb-1">
                <label type="text" class="form-control">1. ID card front</label>
                <div class="input-group-append">
                  <span>
                    <app-multi-file-upload></app-multi-file-upload>
                  </span>
                </div>
              </div>

              <div class="input-group mb-1">
                <label type="text" class="form-control">2. ID card back</label>
                <div class="input-group-append">
                    <span>
                        <app-multi-file-upload></app-multi-file-upload>
                      </span>
                </div>
              </div>

              <div class="input-group mb-1">
                <label type="text" class="form-control">3. Driver's license front</label>
                <div class="input-group-append">
                    <span>
                        <app-multi-file-upload></app-multi-file-upload>
                      </span>
                </div>
              </div>

              <div class="input-group mb-1">
                <label type="text" class="form-control">4. Driver's license back</label>
                <div class="input-group-append">
                    <span>
                        <app-multi-file-upload></app-multi-file-upload>
                      </span>
                </div>
              </div>
          </div> 

          


        <ion-list>
            <ion-reorder-group disabled="false">
                <ion-item *ngFor="let item of uploader.queue">
                    <ion-label>
                        {{ item?.file?.name }}
                    </ion-label>
                </ion-item>
            </ion-reorder-group>
        </ion-list>

        

        <div *ngIf="checker">

            <div class="col-md-4 mt-2">
                <div class="progress form-group" *ngIf="progress > 0">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
                    </div>
                </div>

                <span class="upload" *ngIf="progress > 0">
                    {{progress}}%
                </span>
                <span class="upload" *ngIf="message">
                    {{message}}
                </span>
            </div>
        </div>
        <ion-list>
            <ion-item *ngFor="let pic of pics">
                <ion-thumbnail item-left>
                    <img src="{{pic.path}}" />	&nbsp;
                </ion-thumbnail>
                &nbsp;- {{pic.type}}
            </ion-item>
        </ion-list>


        <div class="text-center mt-3">
            <button (click)="onSubmit()" type="submit" class="btn btn-dark">Submit</button>
        </div>
    </ion-content>

</ion-content>
