<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <ion-label>{{'Out of town' | translate}}</ion-label>
    </ion-title>

    <ion-buttons slot="end">
      <ion-icon (click)='openLanguagePopover($event)' id="toolbarIcon" name="language-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Trip</ion-label>
        <ion-select [(ngModel)]="options">
            <ion-select-option *ngFor="let option of options" value="{{option.id}}">{{option.location}} --> {{option.destination}} | {{option.totalPrice}} BGN</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Data</ion-label>
        <ion-datetime displayFormat="MM-DD" placeholder="Select date"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime displayFormat="THH:m�" placeholder="Select time"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Info</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <div class="row text-center pt-4">
        <div class="col-md-12">
            <button [disabled]="isSubmitted" type="button"
                    (click)="onSubmit()" class="mt-1 btn btn-warning fonted">
                {{'Make a order'| translate}}
                <span *ngIf="isSubmitted" class="spinner-border spinner-border-sm mr-1"></span>
            </button>
         </div>
    </div>

</ion-content>

<ion-footer *ngIf="isCompleted == true" class="ion-no-border">
    <ion-toolbar>
        <!-- <ion-title>Choosen location</ion-title> -->
        <div class="row">
            <div class="col">
                <div class="d-flex w-100 justify-content-between">
                    <button *ngIf="isCompleted == true" class="ml-3 btn btn-info fonted">
                        {{'Cost'| translate'}} : {{orderTotalPrice |  number : '1.2-2'}} ��.
                    </button>

                    <button *ngIf="isCompleted == true" class="mr-3 btn btn-danger fonted"
                            >
                        {{'Cancel'| translate}}
                    </button>
                </div>
            </div>

        </div>


    </ion-toolbar>
</ion-footer>
