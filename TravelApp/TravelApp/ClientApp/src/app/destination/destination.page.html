<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    

    <ion-title>
        <ion-label>Choose destination</ion-label>
    </ion-title>

    <ion-buttons slot="end">
      <ion-icon id="toolbarIcon" name="language-outline"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-button (click)="destination()" size="expand" color="light">Choose destination and click here</ion-button>
<ion-content class="noScroll">
  <div id='mapbox'></div>
</ion-content>
