<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    

    <ion-title>
        <ion-label>Choose destination</ion-label>
    </ion-title>

    <ion-buttons slot="end">
      <ion-icon id="toolbarIcon" name="language-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-button (click)="travel()" size="expand" color="light">Click here to find a taxi</ion-button>
<ion-content class="noScroll">
  <div #map id="map"></div>
</ion-content>
