<ion-content padding class="background">
  <div class="row">
    <div class="col">
      <div class="row mt-2">
        <div class="col-1">
          <ion-icon class="backIcon ml-2" name="chevron-back-outline"></ion-icon>

        </div>
        <div class="col-9">
          <h5 (click)=goBack() class="back">Back</h5>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="support">
            <ion-text class="centered" color="warning">
              <h1 class="text">Use app for</h1>
              <div class="col-md-5 mt-5">
                <ion-button (click)="travelPage()" expand="block" color="warning">Traveling</ion-button>
              </div>
              <div class="col-md-5 mt-2">
                <ion-button (click)="drivePage()" expand="block" color="warning">Money earning</ion-button>
              </div>

              <h1 class="text mt-5">Follow us on</h1>
            </ion-text>
    
            <div class="col mt-3 text-center">
              <div class="row">
                <div class="col">
                  <ion-icon name="logo-instagram"></ion-icon>
                </div>
                <div class="col">
                  <ion-icon name="logo-twitter"></ion-icon>
                </div>
                <div class="col">
                  <ion-icon name="logo-facebook"></ion-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </div>
  </div>


</ion-content>
