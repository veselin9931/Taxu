<ion-split-pane contentId="content">
  <ion-menu>
    <ion-header>
      <ion-toolbar>
          <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
          </ion-buttons>


          <ion-title>
              <ion-label>TaxiMi</ion-label>
          </ion-title>

          <ion-buttons slot="end">
              <!-- [placeholder]='"tab1.languageChangePlaceholder" | translate' -->
          
                <ion-icon (click)='openLanguagePopover($event)' id="toolbarIcon" name="language-outline"></ion-icon>
          </ion-buttons>
      </ion-toolbar>
  </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <!-- <ion-item [routerLink]="p.url" routerDirection="root" [class.active.item]="selectedPage">
      <ion-label> {{p.title}} </ion-label>
    </ion-item> -->
          <ion-item *ngIf="!isLoggedIn" routerLink="/menu/home">
            <ion-icon color="light" slot="start" name="log-in-outline"></ion-icon>
            <ion-label class="my-label" color="light"> {{'Register' | translate}} </ion-label>
          </ion-item>

          <ion-item *ngIf="isLoggedIn" routerLink="/menu/travelling">
            <ion-icon color="light" slot="start" name="bicycle-outline"></ion-icon>
            <ion-label class="my-label" color="light"> {{'Travel' | translate}} </ion-label>
          </ion-item>

          <ion-item *ngIf="isLoggedIn && documentConfirmed == false" routerLink="/menu/verifying">
          <ion-icon color="light" name="person-outline" slot="start"></ion-icon>
          <ion-label class="my-label" color="light"> {{'Profile' | translate}} </ion-label>
        </ion-item>

          <ion-item *ngIf="isLoggedIn && isVerified && documentConfirmed == true" routerLink="/menu/driver-profile">
            <ion-icon color="light" name="person-outline" slot="start"></ion-icon>
            <ion-label class="my-label" color="light"> {{'Profile' | translate}} </ion-label>
          </ion-item>

          <ion-item *ngIf="isLoggedIn && isVerified && documentConfirmed == true" routerLink="/menu/payments">
            <ion-icon color="light" name="card-outline" slot="start"></ion-icon>
            <ion-label class="my-label" color="light"> {{'Payments' | translate}} </ion-label>
          </ion-item>


          <ion-item *ngIf="isLoggedIn && isVerified && documentConfirmed == true && driverCars.length >= 1"
            routerLink="/menu/driving">
            <ion-icon color="light" name="car-outline" slot="start"></ion-icon>
            <ion-label class="my-label" color="light"> {{'Drive' | translate}} </ion-label>
          </ion-item>

          <ion-item *ngIf="isLoggedIn && isVerified == false && documentConfirmed == false"
            routerLink="/menu/become-driver" >
            <ion-icon color="light" name="car-outline" slot="start"></ion-icon>
            <ion-label class="my-label" color="light"> {{'Drive' | translate}} </ion-label>
          </ion-item>

          <ion-item *ngIf="isLoggedIn && isVerified == true && driverCars.length == 0 && documentConfirmed == false"
            routerLink="/menu/car-register">
            <ion-icon color="light" name="car-outline" slot="start"></ion-icon>
            <ion-label class="my-label" color="light"> {{'Drive' | translate}} </ion-label>
          </ion-item>

          <ion-item *ngIf="isLoggedIn" routerLink="/menu/favourite-orders">
            <ion-icon color="light" slot="start" name="star-outline"></ion-icon>
            <ion-label class="my-label" color="light"> {{'Favourites' | translate}} </ion-label>
          </ion-item>

          <ion-item *ngIf="isLoggedIn" routerLink="/menu/report">
            <ion-icon color="light" slot="start" name="alert-circle-outline"></ion-icon>
            <ion-label class="my-label" color="light"> {{'Report' | translate}} </ion-label>
          </ion-item>

        </ion-menu-toggle>

        <ion-item *ngIf="isLoggedIn" toppable (click)=logout() routerDirection="root">
          <ion-icon color="light" name="log-out-outline" slot="start"></ion-icon>
          <ion-label class="my-label" color="light"> {{'Logout' | translate}} </ion-label>
        </ion-item>

      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
