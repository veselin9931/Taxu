<ion-content padding class="background">
  <div class="row">
    <div class="col">
      <div class="row mt-2">
        <div class="col-1">
          <ion-icon class="backIcon ml-2" name="chevron-back-outline"></ion-icon>
        </div>
        <div class="col-9">
          <h5 (click)=goBack() class="back">Back</h5>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <ion-text class="centered" color="warning">
            <h2 class="text">Report a problem</h2>
            <hr>
          </ion-text>

          <form [formGroup]="form" novalidate class="col-md-6">

            <div class="form-group col mt-5 text-center">
              <select (change)="reportType($event.target.value)" formControlName="typeId" class="form-control" id="exampleFormControlSelect1"
                [ngClass]="{ 'is-invalid': submitted && f.typeId.errors }">
                <option value="" disabled selected hidden>Choose report type</option>
                <option value="1">Complaint</option>
                <option value="2">Technical</option>
                <option value="3">Other</option>
              </select>

              <div *ngIf="submitted && f.typeId.errors" class="invalid-feedback">
                <div *ngIf="f.typeId.errors.required">The field is required!</div>
              </div>
            </div>

            <div *ngIf="selectedReportType == '1' " class="form-group col mt-5 text-center">
              <ion-text class="centered" color="warning">
                <h4 class="text">My last driver</h4>
              </ion-text>
              <ion-input class="form-control" value="{{driverFirstName}} {{driverLastName}} - {{carModel}}"> 
              </ion-input>
            </div>


            <div class="form-group col mt-5">
              <ion-input formControlName="title" type="text" class="form-control"
                placeholder="Title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
              </ion-input>
              <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">The field is required!</div>
              </div>
            </div>

            <div class="form-group col mt-5">
              <textarea formControlName="description" type="text" class="form-control"
                placeholder="Description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
              </textarea>
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">The field is required!</div>
              </div>
            </div>

            <div class="col-md-12 mt-3">
              <ion-button (click)="onSubmit()" type="submit" color="warning">Submit</ion-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</ion-content>
