<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h2>Owner's data:</h2>
                <div class="row">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <tr>
                                        <th>
                                            First Name
                                        </th>
                                        <th>
                                            Last Name
                                        </th>
                                        <th>
                                            Phone
                                        </th>
                                        <th>
                                            Email
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            {{ownerData.firstName}}
                                        </td>
                                        <td>
                                            {{ownerData.lastName}}
                                        </td>
                                        <td>
                                            {{ownerData.phone}}
                                        </td>
                                        <td>
                                            {{ownerData.email}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <h2>Car data:</h2>
                <div class="row">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <tr>
                                        <th>
                                            Model
                                        </th>
                                        <th>
                                            Color
                                        </th>
                                        <th>
                                            Capacity
                                        </th>
                                        <th>
                                            License plate
                                        </th>
                                        <th>
                                            Car type
                                        </th>
                                        <th>
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            {{car.model}}
                                        </td>
                                        <td>
                                            {{car.color}}
                                        </td>
                                        <td>
                                            {{car.capacity}}
                                        </td>
                                        <td>
                                            {{car.registrationNumber}}
                                        </td>
                                        <td *ngIf="car.typeId == 1">
                                            Normal
                                        </td>
                                        <td *ngIf="car.typeId == 2">
                                            Comfort
                                        </td>
                                        <td>
                                            <button class="btn" (click)=confirm(car.id)>Confirm</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div *ngFor="let image of images | slice:0:4" class="col-md-3 mb-5">
                        <img src={{image.path}} id="{{image.id}}" alt="alt">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
