<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">All reports:</h5>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Problem description</th>
      <th scope="col">Reported by</th>
      <th scope="col">Driver id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of reports" >
      <td>
        {{repot.Title}}
      </td>
      <td>
        {{repot.Description}}
      </td>
      <td>
        {{report.reporterId}}
      </td>
      <td>
        {{report.suspectedId}}
      </td>
    </tr>
  </tbody>
</table>
      </div>

    </div>
  </div>
</div>
