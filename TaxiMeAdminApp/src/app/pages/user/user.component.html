<h2>Driver for confirmation:</h2>
<div class="row">
  <div class="col">
    <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
          <tr>
            <th>
              ID
            </th>
            <th>
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of driverData" >
            <td>
              {{driver.id}}
            </td>

            <td>
              <button class="btn" (click)=confirmDriver(driver.id)>Proceed</button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
  </div>
</div>

<h2>Confirmed Drivers:</h2>
<div class="row">
  <div class="col">
    <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
          <tr>
            <th>
              First Name
            </th>
            <th>
              Last Name
            </th>
            <th>
              Phone
            </th>
            <th>
              Email
            </th>
            <th>
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userStatus" >
            <td>
              {{user.firstName}}
            </td>
            <td>
              {{user.lastName}}
            </td>
            <td>
              {{user.phone}}
            </td>
            <td>
              {{user.userName}}
            </td> 

            <td>
              <button class="btn">Some action</button>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
  </div>
</div>
